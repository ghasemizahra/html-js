<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/form.css">
    <title>Form</title>
</head>
<body>

    <div class="container mt-5">
        <div class="add">
            <button type="button" class="btn btn-success" id="addRow">
                <span class="badge bg-white text-success fs-5 p-1 rounded-circle">+</span>
                Add Row
              </button>
        </div>
        <table class="table mt-4" id="myTable">
            <thead>
              <tr class="pt-3">
                <th scope="col" class="bg-success text-white p-3 fw-bold" id="actions">Actions</th>
                <th scope="col" class="bg-success text-white p-3 fw-bold" id="number">Number</th>
                <th scope="col" class="bg-success text-white p-3 fw-bold" id="type">Type</th>
                <th scope="col" class="bg-success text-white p-3 fw-bold" id="status">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row">
                    <button type="button" class="btn btn-danger delete" id="delete">
                        <span class="badge p-0"><i class="fa fa-trash-o fw-bold fs-5" aria-hidden="true"></i></span>
                        Delete
                    </button>
                    <button type="button" class="btn btn-primary clone" id="clone">
                        <span class="badge p-0"><i class="fa fa-clone fw-bold fs-5" aria-hidden="true"></i></span>
                        Clone
                    </button>
                </td>
                <td><input type="text" class="form-control border border-secondary numInput" id="numInput"></td>
                <td><input type="text" class="form-control border border-secondary typeInput" id="typeInput"></td>
                <td>
                    <div class="pt-2">
                        <input class="form-check-input radio-New" type="radio" id="radio-New">
                        <label class="form-check-label">
                          New
                        </label>
                        <input class="form-check-input ms-4 radio-progress" type="radio" id="radio-progress">
                        <label class="form-check-label">
                          In progress
                        </label>
                        <input class="form-check-input ms-4 radio-Confirm" type="radio" id="radio-Confirm">
                        <label class="form-check-label">
                          Confirmed
                        </label>
                    </div>
                </td>
              </tr>
            </tbody>
          </table>
        <div class="allRows mt-3">
            <p class="d-inline">All Rows Number :</p><span id="rowsNumber">1</span>
        </div>
        <div class="notConfirm">
            <p class="d-inline">Not Confirmed Rows Number :</p><span id="notConfirmNumber">1</span>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/form.js"></script>
</body>
</html>
