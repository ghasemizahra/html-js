<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Form Validation</title>
    <style>
        .modal-backdrop.show {
            opacity: 0.1 !important;
        }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Form Validation</h2>
      <p>
        In this example, we use <code>.was-validated</code> to indicate what's
        missing before submitting the form:
      </p>
      <form class="was-validated" id="myForm">
        <div class="form-group">
          <label for="uname">Username :</label>
          <input
            type="text"
            class="form-control w-50"
            id="uname"
            placeholder="Enter username"
            name="uname"
            required
          />
          <div class="valid-feedback">Valid</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group mt-3">
          <label for="pwd">Password :</label>
          <input
            type="password"
            class="form-control w-50"
            id="pwd"
            placeholder="Enter password"
            name="pswd"
            required
          />
          <div class="valid-feedback">Valid</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group form-check mt-3">
          <label class="form-check-label">
            <input
              class="form-check-input"
              type="checkbox"
              name="remember"
              required
            />
            I agree on blabla.
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Check this checkbox to continue.</div>
          </label>
        </div>
        <button
          id="subBtn"
          type="button"
          class="btn btn-primary mt-3 px-4"
          onclick="openModal()"
          data-bs-toggle="modal"
          data-bs-target="#myModal"
        >
          Submit
        </button>
      </form>
    </div>

    <!-- ====================================================== -->

    <!-- The Modal -->
    <div class="modal fade" id="myModal" data-bs-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
          </div>
          <div class="modal-body"><p>Username : Zahra</p><p>Your Form Was Validated </p></div>
          <div class="modal-footer">
            <button
              type="button"
              id="closeBtn"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              onclick="closeModal()"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ====================================================== -->
    <script>
      function openModal() {
        let modal1 = document.querySelector("#subBtn");
        let modal2 = bootstrap.Modal.getOrCreateInstance(modal1);
        modal2.show();
      }
      function closeModal() {
        let btn1 = document.querySelector("#closeBtn");
        let btn2 = bootstrap.Modal.getOrCreateInstance(btn1);
        btn2.hide();
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
